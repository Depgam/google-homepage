<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="flex-container">
        <div class="top container">
            <div class="begin qol">
                <button class="btn">About</button>
                <button class="btn">Store</button>
            </div>

            <div class="end">
                <div class="top-holder">
                    <button class="btn">Gmail</button>
                    <button class="btn">Images</button>
                    <button class="btn"><img src="images/google-apps-icon-png-28.jpg" alt="" id="svg-icon"></button>
                    <button id="sign-in">Sign in</button>
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="mid-container">
                <div>
                    <div class="center"><img src="images/google-logo.png" alt=""></div>
                </div>
                <div>
                    <div class=" wrapper">
                        <img class="search-icon" src="images/search_black_24dp.svg" alt="">
                        <label for="site-search"></label>
                        <input type="search" id="site-search" name="q" aria-label="Search through site content">
                    </div>
                    <div class="center">
                        <button class="search-btn">Google Search</button>
                        <button class="search-btn lucky-btn">I'm Feeling lucky</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container">
        <div class="begin">
            <button class="btn">About</button>
            <button class="btn">Advertising</button>
            <button class="btn">Business</button>
            <button class="btn">How Search Works</button>
        </div>
        <div class="end">
            <button class="btn">Privacy</button>
            <button class="btn">Terms</button>
            <button class="btn">Settings</button>
        </div>
    </footer>

</body>

</html>
